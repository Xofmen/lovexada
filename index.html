<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ты любишь меня?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #ffccff;
            background-image: url('sirenevye-tsvety-67.webp'); /* Фон с цветами */
            background-size: cover;
            background-position: center;
            text-align: center;
            color: #d63384;
            margin: 0;
            padding: 20px;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        #yes {
            background-color: #ff4081;
            color: white;
        }
        #no {
            background-color: #f44336;
            color: white;
            position: absolute;
        }
        .love-message {
            display: none;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ты любишь меня?</h1>
    <div class="button-container">
        <button id="yes">Да</button>
        <button id="no">Нет</button>
    </div>
    <p class="love-message" id="loveMessage">Я тебя тоже люблю! ❤️</p>

    <script>
        const noButton = document.getElementById("no");
        const yesButton = document.getElementById("yes");
        const loveMessage = document.getElementById("loveMessage");

        function moveNoButton() {
            const x = Math.random() * (window.innerWidth - noButton.clientWidth);
            const y = Math.random() * (window.innerHeight - noButton.clientHeight - 50) + 50;
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }
        
        noButton.addEventListener("touchstart", moveNoButton); // Для мобильных
        noButton.addEventListener("mouseover", moveNoButton); // Для ПК
        
        yesButton.addEventListener("click", function() {
            loveMessage.style.display = "block";
        });
    </script>
</body>
</html>
